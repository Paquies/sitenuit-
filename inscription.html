<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body>
    <main>
        <div class="surcontainer">
            <div class="login-container">
                <form id="registerForm">
                    <label for="nom"><b>Email</b></label>
                    <input type="text" placeholder="Entrer l'Email" id="nom" name="nom" required>

                    <label for="mdp"><b>Mot de passe</b></label>
                    <input type="password" placeholder="Entrer le mot de passe" id="mdp" name="mdp" required>

                    <button type="submit" value="S'inscrire">S'inscrire</button>
                </form>
                <button onclick="window.location.href='login.html'">Login</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
